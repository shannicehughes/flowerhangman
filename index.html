<html>
  <head>
    <title>Flower Hangman</title>
    <link rel="stylesheet" href="hangman.css">
    <link rel="shortcut icon" 
          href="istockphoto-1367502826-612x612.jpg" />
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>Flower Hangman</h1>
      <div id="gallows">
        <img style="padding-left: 70px" id="hangmanImage" src="img/hangman0.png">
      </div>
      <div id="word"></div>
      <br>
      <div id="controls">
        <input type="text" id="guessBox">
        <button id="guessWordButton" class="button" onclick="guessWord( game )">Guess Flower</button>
        <button id="newGameButton" class="button" onclick="newGame();">New Game</button>
        <br>
        <br>
        <form action="https://www.ediblearrangements.com/blog/types-of-flowers/">
          <button class="button">Click here to learn about the flowers!</button>
        </form>
      </div>
      <br>
      <div id="guesses"></div>
    </main>   
   <script src="hangman.js"></script>
  </body>
</html>
